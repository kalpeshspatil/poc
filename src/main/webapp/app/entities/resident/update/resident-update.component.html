<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-resident-heading" data-cy="ResidentCreateUpdateHeading" jhiTranslate="pocApp.resident.home.createOrEditLabel">
        Create or edit a Resident
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pocApp.resident.residentName" for="field_residentName">Resident Name</label>
          <input
            type="text"
            class="form-control"
            name="residentName"
            id="field_residentName"
            data-cy="residentName"
            formControlName="residentName"
          />
          <div
            *ngIf="editForm.get('residentName')!.invalid && (editForm.get('residentName')!.dirty || editForm.get('residentName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('residentName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('residentName')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 3 }"
            >
              This field is required to be at least 3 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pocApp.resident.residentAddress" for="field_residentAddress">Resident Address</label>
          <input
            type="text"
            class="form-control"
            name="residentAddress"
            id="field_residentAddress"
            data-cy="residentAddress"
            formControlName="residentAddress"
          />
          <div
            *ngIf="
              editForm.get('residentAddress')!.invalid &&
              (editForm.get('residentAddress')!.dirty || editForm.get('residentAddress')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('residentAddress')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('residentAddress')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 2 }"
            >
              This field is required to be at least 2 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
